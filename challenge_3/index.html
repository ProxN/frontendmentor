<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="/" class="header__nav--logo">
          <img src="./images/logo.svg" alt="Huddle logo" />
        </a>
      </nav>
    </header>
    <section class="hero">
      <div class="hero__content">
        <div class="hero__content--img">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>
        <div class="hero__info">
          <h1 class="hero__info--heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="hero__info--text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn btn__default hero__info--btn">
            Register
          </button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__social">
        <a href="/" class="footer__social--link"
          ><img src="./images/facebook.svg" alt="facebook"
        /></a>
        <a href="/" class="footer__social--link"
          ><img src="./images/twitter.svg" alt="twitter"
        /></a>
        <a href="/" class="footer__social--link"
          ><img src="./images/instagram.svg" alt="instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
